<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/form_hover.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <form class="form" onsubmit="validateLogin(event)">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="form-inner">
      <h2>Login</h2>
      <input type="text" class="input" id="email" placeholder="Email">
      <div class="password-wrapper">
        <input type="password" class="input" id="password" placeholder="Password">
        <i class="fa-solid fa-eye toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
      </div>
      <input type="submit" class="button" value="Login">
      <div class="error-message" id="errorMsg"></div>
    </div>
  </form>

  <script src="../javascript/form_hover.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
