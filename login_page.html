<html>
<head>
<meta charset="utf-8">
<style>
    .container{
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.35);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-width: 480px;
    }
    .container p{
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.3px;
        margin: 20px 0;
    }
    .container span{
        font-size: 12px;
    }
</style>
</head>
<body>
        <div class="container" id="container">
        <div class="form-container sign-up">
            <h3 style="width: 100%;text-align: center;text-transform:uppercase;">create account</h3>
            <span style="text-align: center;width: 100%;">or use your email password</span>
            <input type="text" placeholder="Enter name"/>
            <input type="text" placeholder="Enter email id"/>
            <input type="text" placeholder="Enter Password"/>      
        </div>
                <div class="toggle-container">
            <button style="border-radius: 20px;text-transform: uppercase;">sign up</button>
        </div>
        <div class="form-container sign-in">
            <h3 style="width: 100%;text-align: center;">Sign In</h3>
            <span style="text-align: center;width: 100%;">or use your email password</span>
            <input type="text" placeholder="Enter name"/>
            <input type="text" placeholder="Enter Password"/>
            <span>Forget Your Password?</span>
        </div>
        <div class="toggle-container">
            <button style="border-radius: 20px;text-transform: uppercase;">sign in</button>
        </div>
    </div>
    <script>
        const container = document.getElementById("container");
        const registerBtn = document.getElementById("register");
        const loginBtn = document.getElementById("login");

        registerBtn.addEventListener('click',() =>{
            container.classList.add("active");
        });
        loginBtn.addEventListener('click',() =>{
            container.classList.remove("active");
        });
    </script>
</body>
</html>
