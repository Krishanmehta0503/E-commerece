<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img id="product-img" src="" class="img-fluid rounded shadow" alt="Product Image"/>
      </div>
      <div class="col-md-6">
        <h2 id="product-title"></h2>
        <p class="text-danger fw-bold fs-4" id="product-price"></p>
        <p id="product-desc" class="text-muted"></p>
        <button class="btn btn-success" onclick="payNow()">Pay Now</button>
      </div>
    </div>
  </div>

  <script>
    // Get data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const priceText = urlParams.get('price');
    const desc = urlParams.get('desc');
    const img = urlParams.get('img');

    // Populate HTML
    document.getElementById('product-title').textContent = title;
    document.getElementById('product-price').textContent = priceText;
    document.getElementById('product-desc').textContent = desc;
    document.getElementById('product-img').src = img;

    // Extract numeric value from â‚¹ price
    const price = parseFloat(priceText.replace(/[^0-9.]/g, '')) * 100;

    function payNow() {
      const options = {
        key: "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
        amount: price,
        currency: "INR",
        name: "Solitaire Infosys",
        description: title,
        image: img,
        handler: function (response) {
          alert("Payment successful! ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#0c0116"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
